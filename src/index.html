<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
    
      <a href="./index.html" class="header-logo">
        <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.82 2H4.18C2.97602 2 2 2.97602 2 4.18V19.82C2 21.024 2.97602 22 4.18 22H19.82C21.024 22 22 21.024 22 19.82V4.18C22 2.97602 21.024 2 19.82 2Z"
            stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 2V22" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 2V22" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 12H22" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 7H7" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 17H7" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 17H22" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 7H22" stroke="#818181" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    
        <p class="logo-word">Filmoteka</p>
    
      </a>
    
      <ul class="nav" id="js-nav">
        <li class="nav-item">
          <button class="nav-button current-page" data-name="home">Home</button>
        </li>
        <li class="nav-item">
          <button class="nav-button " data-name="myLibrary">My Library</button>
        </li>
      </ul>
    
     <div class="js-content-box">
        <div class="form-wrapper">
          <form class="search-form" name="search-form" , autocomplete="on">
        
            <input class="search-input" type="text" placeholder="Movie Search..." />
        
            <button class="submit-search" type="submit">
        
              <svg class="search-icon" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 9.5C7.70914 9.5 9.5 7.70914 9.5 5.5C9.5 3.29086 7.70914 1.5 5.5 1.5C3.29086 1.5 1.5 3.29086 1.5 5.5C1.5 7.70914 3.29086 9.5 5.5 9.5Z"
                  stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10.5 10.5002L8.32501 8.3252" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
        
            </button>
        
          </form>
        </div>

        <ul class="library-buttons is-hidden">
          <li><button class="button watch-button">Watch</button></li>
          <li><button class="button accent-button queue-button">Queue</button></li>
        </ul>

     </div>
    
      <!-- <p class="search-massage">
        Search result not successful. Enter the correct movie name
      </p> -->
    
    </header>
    <div class="body__section">
      <section>
        <ul id="gallery" class="hero__gallery_wrapper"></ul>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
