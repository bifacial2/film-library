<header class="header">
    <div class="header-container header-home">


    <!-- LOGO  -->
    <a href="./index.html" class="link header-logo">
        <svg class="logo-icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
    
        <p class="logo-word">Filmoteka</p>
    </a>
    
    <!-- AUTHORIZATION buttons -->
    <ul class="auth-btns__list">
        <li class="auth-btns__item">
            <button class="header__btn auth-btns__btn auth-btns__btn--signin" type="button" data-name="signIn">Sign
                In</button>
        </li>
        <li class="auth-btns__item">
            <button class="header__btn auth-btns__btn" type="button" data-name="signUp">Sign Up</button>
        </li>
    </ul>
    
    <!-- NAV buttons -->
    <ul class="header-nav" id="js-nav">
        <li class="header-nav__item">
            <button class="header-nav__btn header__btn current-page js-nav-btn" data-name="home">Home</button>
        </li>
        <li class="header-nav__item">
            <button class="header-nav__btn header__btn js-nav-btn" data-name="myLibrary">My Library</button>
        </li>
    </ul>
    
    <!-- Dynamicly changing content though JS (Either Search form OR Library buttons) -->
    <div class="js-content-box background-content">
    
        <!-- Search form -->
        <div class="search-form__wrapper">
            <form class="search-form" name="search-form" autocomplete="on">
    
                <input class="search-form__input" type="text" name="searchQuery" placeholder="Movie Search..." />
    
                <button class="search-form__submit" type="submit">
                    <svg class="search-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-search"></use>
                    </svg>
                </button>
    
            </form>
            <div class="search-result-message"></div>
        </div>
    
        <!-- Libriry buttons -->
        <ul class="library-btns__list is-hidden js-library-btns">
            <li class="library-btns__item">
                <button class="form-btn library-btns__btn library-btns--watch">Watched</button>
            </li>
            <li class="ibrary-btns__item">
                <button class="form-btn library-btns__btn library-btns--queue accent-btn">Queue</button>
            </li>
        </ul>
    
    </div>
    
    <!-- Modal SINGN IN window -->
    
    <div class="backdrop is-hidden js-modal" data-modal="auth-in">
        <form class="signin-form js-form">
            <div class="signin-heading__wrapper auth-modal__heading">
                <h2 class="signin-form__heading">Sign in</h2>
            </div>
    
            <label class="signin-form__label" for="signin-email">
                <span class="is-hidden">Email</span>
            </label>
                <div class="signin-input__wrapper">
                    <svg class="email-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-email"></use>
                    </svg>
                    <input class="signin-input__email" id="signin-email" type="email" placeholder="Email">
                </div>
            
    
            <label class="signin-form__label" for="signin-pwd">
                <span class="is-hidden">Password</span>
            </label>
                <div class="signin-input__wrapper">
                    <svg class="key-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-key"></use>
                    </svg>
                    <input class="signin-input__psw" id="signin-pwd" type="password" placeholder="Password">
                </div>
            
    
            <div class="signin-form__massage">
                <p>Don't have an account? <button class="header__btn form-massage__btn accent" data-name="signUp">Sign
                        Up</button>.</p>
            </div>
    
            <button class="form-btn" type="submit">Log In</button>
            <button class="modal-close signin-form__close" type="button">
                <svg class="close-icon" width="12" height="12">
                    <use href="./images/sprite.svg#icon-close"></use>
                </svg>
            </button>
        </form>
    </div>
    
    <!-- Modal REGISTER window -->
    
    <div class="backdrop is-hidden js-modal" data-modal="auth-reg">
        <form class="reg-form js-form backdrop-content">
            <div class="reg-heading__wrapper auth-modal__heading">
                <h2 class="reg-form__heading">Sign up</h2>
            </div>
    
            <div class="reg-form__massage--top">
                <p>Already have an account? <button class="header__btn accent form-massage__btn" data-name="signIn">Sign
                        in</button>.</p>
            </div>
    
            <label class="reg-form__name" for="reg-name" >
                <span class="is-hidden">Name</span>
            </label>
                <div class="reg-input__wrapper">
                    <svg class="email-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-user"></use>
                    </svg>
                    <input class="reg-input__email" id="reg-name" type="email" placeholder="Enter name">
                </div>
            
    
            <label class="reg-form__label" for="reg-email" >
                <span class="is-hidden">Email</span>
            </label>
                <div class="reg-input__wrapper">
                    <svg class="email-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-email"></use>
                    </svg>
                    <input class="reg-input__email" id="reg-email" type="email" placeholder="Enter Email">
                </div>
            
    
            <label class="reg-form__label" for="reg-pwd">
                <span class="is-hidden">Password</span>
            </label>
                <div class="reg-input__wrapper">
                    <svg class="key-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-key"></use>
                    </svg>
                    <input class="reg-input__psw" id="reg-pwd" type="password" placeholder="Create password">
                </div>
            
    
            <label class="reg-form__label" for="reg-repeat-pwd">
                <span class="is-hidden">Password</span>
            </label>
                <div class="reg-input__wrapper">
                    <svg class="key-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-key"></use>
                    </svg>
                    <input class="reg-input__psw" id="reg-repeat-pwd" type="password" placeholder="Repeat password">
                </div>
            
    
            <div class="reg-form__massage--bottom">
                <p>By creating an account you agree to our <a class="accent" href="#">Terms & Privacy</a>.</p>
            </div>
    
    
            <button class="form-btn" type="submit">Register</button>
            <button class="modal-close reg-form__close" type="button" data-regFormClose>
                <svg class="close-icon" width="12" height="12">
                    <use href="./images/sprite.svg#icon-close"></use>
                </svg>
            </button>
        </form>
    </div>

    <!-- Это было для эфферкта наезжания снизу бекдропа а сверху модалки, но потом я передумал -->

    <!-- <div class="backdrop-overlay is-hidden"></div>  -->
    

    </div>
</header>
