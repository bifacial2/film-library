<header class="header  header-home">

    <!-- LOGO  -->
    <a href="./index.html" class="link header-logo">
        <svg class="logo-icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-logo" ></use>
        </svg>

        <p class="logo-word">Filmoteka</p>
    </a>

    <!-- AUTHORIZATION -->


    <!-- NAV buttons -->
    <ul class="header-nav" id="js-nav">
        <li class="header-nav__item">
            <button class="header-nav__button current-page js-nav-btn" data-name="home">Home</button>
        </li>
        <li class="header-nav__item">
            <button class="header-nav__button js-nav-btn" data-name="myLibrary">My Library</button>
        </li>
    </ul>

    <!-- Dynamicly changing content though JS (Either Search form OR Library buttons) -->
    <div class="js-content-box">

        <!-- Search form -->
        <div class="search-form__wrapper">
            <form class="search-form" name="search-form" , autocomplete="on">

                <input class="search-form__input" type="text" placeholder="Movie Search..." />

                <button class="search-form__submit" type="submit">

                    <svg class="search-icon" width="12" height="12">
                        <use href="./images/sprite.svg#icon-search"></use>
                    </svg>

                </button>

            </form>
        </div>

        <!-- Libriry buttons -->
        <ul class="library-btns__list is-hidden js-library-btns">
            <li class="library-btns__item" >
                <button class="library-btns__btn library-btns--watch">Watch</button>
            </li>
            <li class="ibrary-btns__item" >
                <button class="library-btns__btn library-btns--queue accent-btn">Queue</button>
            </li>
        </ul>

    </div>
    <div>
        <ul class="header-localization">
            <li class="header-localization__item">
                <button class="header-localization__button header-localization__english"></button></li>
            <li class="header-localization__item">
                <button class="header-localization__button header-localization__russian"></button></li>
            <li class="header-localization__item">
                <button class="header-localization__button header-localization__ukrainian"></button></li>
        </ul>
        
    </div>

    <!-- Modal SINGN IN window -->
    <!-- Modal REGISTER window -->

</header>
